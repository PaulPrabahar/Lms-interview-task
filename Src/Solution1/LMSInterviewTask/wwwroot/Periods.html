<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Periods</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
    <a href="index.html" class="btn btn-link">&larr; Home</a>
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>Leave Periods</h5>
        <button id="btnAdd" class="btn btn-primary btn-sm">New</button>
    </div>

    <div id="formBox" class="card p-2 mb-2 d-none">
        <input id="pName" class="form-control mb-2" placeholder="FY 2025-26" />
        <div class="row g-2">
            <div class="col"><input id="pStart" type="date" class="form-control" /></div>
            <div class="col"><input id="pEnd" type="date" class="form-control" /></div>
            <div class="col-auto"><button id="btnSave" class="btn btn-success">Save</button></div>
        </div>
    </div>

    <table class="table table-sm" id="tbl">
        <thead><tr><th>Name</th><th>Start</th><th>End</th></tr></thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/periods.js"></script>
</body>
</html>
