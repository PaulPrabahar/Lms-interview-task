<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Applications</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
    <a href="index.html" class="btn btn-link">&larr; Home</a>
    <h5>Apply Leave</h5>
    <div class="row g-2 mb-2">
        <div class="col-md-3"><select id="u" class="form-select"></select></div>
        <div class="col-md-3"><select id="p" class="form-select"></select></div>
        <div class="col-md-3"><select id="t" class="form-select"></select></div>
        <div class="col-md-2"><input id="d" type="number" min="0.5" step="0.5" class="form-control" placeholder="Days"></div>
        <div class="col-md-1"><button id="avail" class="btn btn-outline-secondary w-100">Avail</button></div>
    </div>

    <div id="info" class="alert alert-info py-2 d-none"></div>
    <button id="apply" class="btn btn-primary mb-2">Apply</button>

    <h6>My Applications</h6>
    <table class="table table-sm" id="tbl">
        <thead><tr><th>Type</th><th>Days</th><th>Status</th><th>Note</th><th>Created</th></tr></thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/application.js"></script>
</body>
</html>
